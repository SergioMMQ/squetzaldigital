<body>
  <header>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <img src="../imagenes/quetzalcode.png" alt="logo squetzaldigital">
          <div>
            <h1>S QUETZAL DIGITAL</h1>
            <h1 style="font-size: 18px;">Bóveda de Páginas</h1>

        </div>
      </div>
      <div class="tags" id="tags"></div>
      <div class="hint"><span class="counter" id="counter"></span> <span id="status"></span></div>
    </div>
  </header>

  <main class="container">
    <h2 class="title">Encuentra tu página web</h2>
    <section id="grid" class="grid" aria-live="polite"></section>
    <div class="footer">© <span id="year"></span> Squetzal Digital</div>
